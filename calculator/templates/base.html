<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="static/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:purple" href="{{url_for('math.home')}}">Basic Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              {% if current_user.is_authenticated%}
                <a class="nav-link active" aria-current="page" href="{{url_for('math.home')}}">Home</a>
                <a class="nav-link active" aria-current="page" href="{{url_for('use.logout')}}">logout</a>
              {% else%}
                <a class="nav-link active" aria-current="page" href="{{url_for('use.register')}}">Register</a>
                <a class="nav-link active" aria-current="page" href="{{url_for('use.login')}}">login</a>
              {% endif %}
            </div>
          </div>
        </div>
    </nav>
    {% with messages=get_flashed_messages() %}
      {% if messages %}
        {% for message in messages%}
          <span class="alert">{{message}}<span>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
